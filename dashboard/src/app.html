<!DOCTYPE html>

<html lang="en" class="h-screen scroll-smooth">
    <head>
        <script>
            const stored = localStorage.getItem("theme");

            if (stored === "dark" || (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>

        <meta charset="utf-8" />
        <meta name="description" content="Daedalus | Dashboard" />
        <meta name="keywords" content="daedalus, genshin, impact" />
        <meta name="author" content="hyper-neutrino" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:title" content="Daedalus | Dashboard" />
        <meta
            property="og:description"
            content="Daedalus is a highly customizable and powerful modular discord bot supporting a variety of core tools, as well as many extra features to help you improve your server's environment. Daedalus has a focus on transparency and giving you full control over how the bot operates in your server."
        />
        <meta property="og:url" content="https://daedalus.hyper-neutrino.xyz" />
        <meta property="og:image" content="https://daedalus.hyper-neutrino.xyz/favicon.png" />
        <meta name="theme-color" data-react-helmet="true" content="#009688" />

        <link rel="icon" href="%sveltekit.assets%/favicon.png" />

        <script src="https://kit.fontawesome.com/a7d0a79103.js" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width" />

        <title>Daedalus Dashboard</title>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" data-theme="daedalus-theme" class="h-screen bg-surface-300/75 dark:bg-surface-600">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
